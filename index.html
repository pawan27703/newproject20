<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for images...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="loadingIndicator" class="hidden">Loading...</div>
        <div id="imageGallery" class="gallery"></div>
        <button id="showMoreBtn" class="hidden">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
